<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>
    <section id="team" class="bg-light mt-5">
        <div class="container-lg">
            <div class="text-center">
                <h1>Meet The Team</h1>
            </div>

            <div class="container">
                <div class="row">
                    
<div class="col-9 col-lg-4">
  <div class="card border-primary border-2">
    <div class="card-body text-center py-5">
      <h4 class="card-title">Manager</h4>
      <p class="lead card-subtitle">Abi</p>
      <p class="card-text mx-5 text-muted d-none d-lg-block">Employee ID: {{ID}}</p>
      <p class="card-text mx-5 text-muted d-none d-lg-block">Office Number: {{officeNumber}}</p>
      <a href="mailto:beggsaj@gmail.com"class="card-text mx-5 text-muted d-none d-lg-block">Send Email</a>
    </div>
  </div>
</div> 
  <div class="col-9 col-lg-4">
    <div class="card border-primary border-2">
      <div class="card-body text-center py-5">
        <h4 class="card-title">Engineer</h4>
        <p class="lead card-subtitle">test2</p>
        <p class="card-text mx-5 text-muted d-none d-lg-block">Employee ID: test2</p>
        <a href="mailto:test2"class="card-text mx-5 text-muted d-none d-lg-block">Send Email</a>
        <a href="https://github.com/beggsaj"class="card-text mx-5 text-muted d-none d-lg-block">Github</a>
      </div>
    </div>
  </div>
<div class="col-9 col-lg-4">
  <div class="card border-primary border-2">
    <div class="card-body text-center py-5">
      <h4 class="card-title">Intern</h4>
      <p class="lead card-subtitle">test3</p>
      <p class="card-text mx-5 text-muted d-none d-lg-block">Employee ID: test3</p>
      <p class="card-text mx-5 text-muted d-none d-lg-block">Employee School: {{school}}</p>
      <a href="mailto:test3"class="card-text mx-5 text-muted d-none d-lg-block">Send Email</a>
    </div>
  </div>
</div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
